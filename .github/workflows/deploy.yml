name: Production CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm install
    - run: npm run build --if-present

    - name: Upload files to IONOS webspace
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: access840670810.webspace-data.io
        FTP_USERNAME: u101992129-tdk
        FTP_PASSWORD: ${{ secrets.ionos_ftp_password }}
        PORT: 22
        METHOD: sftp
        LOCAL_DIR: _site
        REMOTE_DIR: production/spiel
